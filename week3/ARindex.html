<!DOCTYPE html>

<html>
	<head>
    		<script src="../js/aframe/aframe.min.js"></script>
    		<script src="../js/arjs/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="hiro">
				<a-entity rotation="90 0 0">
					<a-box color="tomato" position="0 0 0"></a-box>
					<a-box color="white" position="-1 0 0"></a-box>
					<a-box color="black" position="+1 0 0"></a-box>
					<a-box color="red" position="0 +1 0"></a-box>
					<a-box color="green" position="0 -1 0"></a-box>
				</a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>

	left, up - (-0.5 0.5)
	left, down - (-0.5 -0.5)

	right, down - (0.5 -0.5)
