<html>
	<head>
		<script src="iris_ander.js"></script>
	</head>
	<body>
		<table>
		    <tbody>
			<tr>
			    <td> Довжина оцвітини </td>
			    <td> <input type="number" id="SL" value="6.2" /> </td>
			</tr>
			<tr>
			    <td> Ширина чашолистка </td>
			    <td> <input type="number" id="SW" value="2.8"/> </td>
			</tr>
			<tr>
			    <td> Довжина пелюстки </td>
			    <td> <input type="number" id="PL" value="4.8"/> </td>
			</tr>
			<tr>
			    <td> Ширина пелюстки </td>

			    <td> Параметр регуляризації </td>

		</form>
